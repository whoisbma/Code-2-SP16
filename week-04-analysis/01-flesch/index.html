<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>01-flesch</title>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>

    <style> 
      
      body {
        padding: 0px 20px; 
        margin: 0;
      } 
      
      canvas {
        vertical-align: top;
      }
      
      #dropzone {
        padding: 20px;
        border-style: dotted;
        width: 200px;
        text-align: center;
      }
      
    </style>

  <body>
    <h1>Flesch index reader/generator</h1>
    <p>Load text from file or in text box.</p>

      <div id="dropzone">Drag in a file here</div>

      <textarea id="textinput" rows="10" cols="80">Enter some text</textarea><br>
      <button id="submit">Submit</button>
    </p>
